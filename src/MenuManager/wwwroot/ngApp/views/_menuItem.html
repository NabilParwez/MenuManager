<div class="col-md-6">
    <h4 class="col-md-12">
        {{menuItem.name}}
    </h4>

    <div class="col-md-12">
        <button class="img-thumbnail" ng-click="controller.showModal(menuItem)"> <img src="{{menuItem.imageUrl}}" height="75" width="75" /></button>
    </div>

    <div class="col-md-12">
        <div class="row">

            <div class="col-md-12">
                {{menuItem.price | currency}}
            </div>

            <div class="col-md-12">
                {{menuItem.calories}}
            </div>
        </div>
    </div>
</div>
